<div class="main-class">
<mat-card *ngFor="let i of userIndividualArray">
    <mat-card-title>{{i.name}}</mat-card-title>
    <mat-card-subtitle>Email:-{{i.email}}</mat-card-subtitle>
    <mat-card-subtitle>Date of Birth:-{{i.dob}}</mat-card-subtitle>
    <mat-card-subtitle>Country:-{{i.country}}</mat-card-subtitle>
</mat-card>
</div>
