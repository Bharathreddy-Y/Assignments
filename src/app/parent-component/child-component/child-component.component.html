<div class="main-class">
<mat-card *ngFor="let i of userIndividualArray">
    <mat-card-title>{{i.name}}</mat-card-title>
    <mat-card-subtitle>
        <span>Email:-</span>
        <span>{{i.email}}</span>
    </mat-card-subtitle>
    <mat-card-subtitle>
        <span>Date of Birth:-</span>
        <span>{{i.dob}}</span>
    </mat-card-subtitle>
    <mat-card-subtitle>
        <span>Country:-</span>
        <span>{{i.country}}</span>
    </mat-card-subtitle>
</mat-card>
</div>
